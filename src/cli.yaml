name: qr
subcommands:
  - decode:
      about: Decodes QR Code from an image file
      args:
        - encoding:
            short: e
            long: encoding
            value_name: ENCODING
            help: 'Charcter encoding to use (default: UTF-8)'
        - image:
            value_name: IMAGE
            help: Name of the image to decode
            required: true
  - encode:
      about: Encodes QR Code from a string
      args:
        - micro:
            short: m
            long: micro
            help: Generates Micro QR Code
            requires: version
        - version:
            short: v
            long: version
            value_name: VERSION
            help: The version of the generated image (1 to 40 for normal, 1 to 4 for micro)
        - level:
            short: l
            long: level
            value_name: LEVEL
            help: 'The error correction level (L/M/Q/H, default: L)'
        - data:
            value_name: DATA
            help: Data to be encoded
            required: true
